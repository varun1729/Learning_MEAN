<!DOCTYPE html>
<html>

<head>
    <title> To-do! </title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Ubuntu" rel="stylesheet">
</head>

<body>
    <icon onclick="document.getElementById('id01').style.display='block'" class="fa fa-cog"></icon>
    <div id="id01" class="w3-modal w3-animate-opacity">
        <div class="w3-modal-content w3-card-4">
            <header class="w3-container w3-teal">
                <span onclick="document.getElementById('id01').style.display='none'" class=" "> <!-- &times; --><i class="fa fa-times" aria-hidden="true"></i> </span>
                <h2>Settings</h2>
            </header>
            <div class="w3-container">
                <p>Themes </p>
                <div>
                    <img id="img1" class="imgSelected" src="themes/Dusk.jpg">
                    <img id="img2" src="themes/Ed'sSunsetGradient.jpg">
                    <img id="img3" src="themes/LoveCouple.jpg">                    
                    <img id="img4" src="themes/Disco.jpg">                    
                    <img id="img5" src="themes/BradyBradyFunFun.jpg">
                    <img id="img6" src="themes/SunOnTheHorizon.jpg">
                </div>
                <div>
                    <hr>
                </div>
                <p> Fonts </p>
            </div>
        </div>
    </div>
    <div id="container">
        <h1> To-do <span> <i class="fa fa-pencil" aria-hidden="true"></i></span> </h1>
        <input type="text" placeholder="New task">
        <ul>
            <li> <span class="delete"> <i class="fa fa-eraser" aria-hidden="true"></i> </span> <span class="task"> Internships </span> </li>
            <li> <span class="delete"> <i class="fa fa-eraser" aria-hidden="true"></i> </span> <span class="task"> Machine Learning </span> </li>
            <li> <span class="delete"> <i class="fa fa-eraser" aria-hidden="true"></i> </span> <span class="task"> Project Euler </span> </li>
        </ul>
    </div>
</body>

</html>
